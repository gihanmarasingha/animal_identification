<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="chat-container">
        <div id="chatbox">
            <p class="botText"><span>Hello! I am an animal identifier. Tell me about your animal and I'll help identify it.</span></p>
        </div>
        <textarea id="textInput" placeholder="Type your message here..." autocomplete="off"></textarea>
        <button id="buttonInput" aria-label="Send">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>

<script src="chat.js"></script>
</body>
</html>
